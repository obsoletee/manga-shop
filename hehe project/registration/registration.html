<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>kkklowwn</title>
		<link	rel="stylesheet" href="/registration/css/registration.css">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

		<!--Кодировка страницы-->
		<meta charset="UTF8">

		<!--Адаптивное мастабирование-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

		<!--Отключение ссылок на телефоны на ios-->
		<meta http-equiv="format-detection" content="telephone=no">

		<!--SEO-теги-->
		<meta name="description" content="Описание вашей страницы">
		<meta name="keywords" content="Ключевые слова">

		<!-- Управление доступом поисковых роботов к странице -->
		<!--По умолчанию страница индексируется поисковыми система, то есть этот мета тег дополнительно указывать не нужно.-->
		<!--Но если задача стоит запретить либо ограничить индексацию, то существуют следующие значения:-->
		<!--none – запретить индексацию страницы полностью.-->
		<!--noindex – запретить индексацию содержимого страницы.-->
		<!--nofollow – игнорировать ссылки в пределах веб-страницы. -->
		<!--noimageindex - запретить индексацию присутствующих на странице изображений-->
		<!--noarchive - запретить  вывод в результатах поиска ссылки «Сохраненная копия»-->
		<!--nosnippet - запретить  вывод в поисковой выдаче под названием страницы фрагмента текста, описывающего её содержание.-->
		<meta name="robots" content="none">

		<meta name="Author" content="Имя автора страницы">
		<meta name="Copyrights" content="Влад елец авторских прав">
		<meta name="Address" content="Адрес автора">

		<!--Редирект страницы (Задержка в секундах; url=Адрес страницы)-->
		<!--<meta  http-equiv="refresh" content="0; url=">-->

	</head>
	<body>
		
		<div class="wrapper">
			<section class="form-section">
				<div class="form-section__form form-section__form_1">
					<h1 class="form__header">Вход</h1>
					<div class="form__registration-type">Еще не создали аккаунт? <span class="registration-type__signup">Зарегистрироваться</span></div>
					<form class="form-section__login-form" method="get" action="#" autocomplete="off">
						<input type="email" name="email" class="form__email-input" placeholder="E-mail">
						<input type="password" name="password" class="form__password-input" placeholder="Пароль">
						<button class="form__submit" type="submit">Войти</button>
					</form>
				</div>

				<div class="form-section__form form-section__form_2">
					<h1 class="form__header">Регистрация</h1>
					<div class="form__registration-type">У вас уже есть аккаунт? <span class="registration-type__login active">Войти</span></div>
					<form class="form-section__signup-form" method="get" action="#" autocomplete="off">
						<input type="text" name="username" class="form__username-input" placeholder="Имя">
					
						<input type="email" name="email" class="form__email-input" placeholder="E-mail">
			
						<input type="password" name="password" class="form__password-input" placeholder="Пароль">
						<button class="form__submit" type="submit">Зарегистрироваться</button>
					</form>
				</div>
			</section>
		</div>
		<script src="/registration/js/registrationEvents.js"></script>
	</body>
</html>
